<form #registerForm="ngForm" class="mt-3" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign up</h2>
  <div class="form-group">
    <input type="text" class="form-control" required placeholder="Username" name="username" [(ngModel)]="model.username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" required placeholder="Password" name="password" [(ngModel)]="model.password">
  </div>
  <div class="form-group text-center">
      <button type="submit" class="btn btn-success mr-2">Register</button>
      <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </div>
  
</form>
